<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer">
<!-- Character max 160-->
<meta name="description" content="{{ .Description | default .Site.Params.description}}">
<!-- Card value “summary”, “summary_large_image”, “app”, or “player”-->
<meta name="twitter:card" content="summary">
<meta name="twitter:domain" content="{{.Site.BaseURL}}">
<!-- Min 120x120px-->
<meta name="twitter:image" content="{{ .Site.Params.primaryImage | default "tn.png" | absURL }}">
<meta name="twitter:title" property="og:title" itemprop="title name" content="{{.Site.Title | default "Sam"}}">
<meta name="twitter:description" property="og:description" itemprop="description" content="{{.Site.Params.description | default ""}}">
<meta name="og:type" content="website">
<meta name="og:url" content="{{.Site.BaseURL}}">
<meta name="og:image" itemprop="image primaryImageOfPage" content="{{.Site.Params.primaryImage | default "tn.png" | absURL}}">
<!-- Characters max 60-->
<title>{{.Title}}</title>

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=m2LG87PmQQ">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=m2LG87PmQQ">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=m2LG87PmQQ">
<link rel="manifest" href="/site.webmanifest?v=m2LG87PmQQ">
<link rel="mask-icon" href="/safari-pinned-tab.svg?v=m2LG87PmQQ" color="#ff9cbe">
<link rel="shortcut icon" href="/favicon.ico?v=m2LG87PmQQ">
<meta name="msapplication-TileColor" content="#2b5797">
<meta name="theme-color" content="#ff9cbe">

<link rel="stylesheet" href="{{ "css/style.css" | absURL}}">
<link rel="stylesheet" href="{{ "css/custom.css" | absURL}}">
<!-- Google fonts-->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Didact+Gothic">
<!-- jQuery-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<link type="application/rss+xml" rel="alternate" title="The Unusable Podcast" href="{{ "/podcast.rss" | absURL }}" />
<!-- Global site tag (gtag.js) - Google Analytics -->
{{ if .Site.GoogleAnalytics }}
<script async src="https://www.googletagmanager.com/gtag/js?id={{.Site.GoogleAnalytics}}"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', '{{.Site.GoogleAnalytics}}');
</script>
{{ end }}

<script type="application/ld+json">
    {
        "@context" : "http://schema.org",
        "@type" : "Organization",
        "name" : "The Unusable Podcast",
        "url" : "{{.Site.BaseURL}}",
        "sameAs" : [
            "https://www.facebook.com/UnusablePodcast/",
            "https://twitter.com/unusablepodcast",
            "https://podcasts.apple.com/us/podcast/unusable-podcast-ux-usability/id1412835387",
            "https://www.google.com/podcasts?feed=aHR0cHM6Ly9wb2RjYXN0LnRoZXVudXNhYmxlLmNvbS9wb2RjYXN0LnJzcw%3D%3D"
        ]
    }
</script>
