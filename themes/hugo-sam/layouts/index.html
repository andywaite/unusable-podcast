<!DOCTYPE html>
<html>
    <head>
        {{ partial "head.html" . }}
        <title>{{ .Title }}</title>
    </head>
    <body>
        <div class="section" id="splash">

            <img src="logo.png" class="logo" alt="The Unusable Podcast" />

            {{ if .Site.Params.mainMenu }}
                {{ range .Site.Params.mainMenu }}
                    <div class="big-link">
                        <a href="{{.link}}">
                            {{.text}}
                        </a>
                    </div>
                {{ end }}

            {{ else }}
                {{ range .Site.Sections }}
                    <div class="big-link"> 
                        <a href="{{.Permalink}}">
                            {{.Title}}
                        </a>
                    </div>
                {{ end }}
            {{ end }}

            <a href="">
                <img src="apple-podcast-logo.svg" alt="Listen on Apple Podcasts" />
            </a>
            <a href="">
                <img src="google-podcast-logo.svg" alt="Listen on Google Podcasts" />
            </a>

        </div>
    </body>
</html>
